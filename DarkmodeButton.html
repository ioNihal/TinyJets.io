<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <title>Dark Mode Button</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        body.light {

            background: rgb(134, 147, 171);
            background: linear-gradient(256deg, rgba(134, 147, 171, 1) 0%, rgba(189, 212, 231, 1) 64%);
        }

        body.dark {

            background: rgb(26, 26, 26);
            background: linear-gradient(256deg, rgba(26, 26, 26) 0%, rgb(24, 23, 23) 64%);
            animation: darkBody 2s;
        }

        div.bigbox {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-rows: 75% 25%;
        }

        .sec-elmnt {
            grid-row-start: 1;
            grid-row-end: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        #elmnt {
            height: 40%;
            border-radius: 5px;
            box-shadow: 10px;
            cursor: default;
        }

        p {
            margin: 20px;
            font-size: 1.5rem;
            font-family: 'Fira Code';
            font-weight: 500;
        }

        div.EMT {
            background: rgb(214, 214, 224);
        }

        div.EMT1 {
            background: rgb(51, 51, 51);
            animation: darkElement 2s;
        }

        .sec-btn {
            grid-row-start: 2;
            grid-row-end: 3;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        #btn,
        #btn1 {
            font-family: 'Fira Code';
            font-weight: 500;
            border-radius: 5px;
            height: 50px;
            width: 110px;
            font-size: 13px;
            margin-bottom: 200px;
            cursor: pointer;
            border: none;
        }

        #btn {
            grid-column-start: 3;
            grid-column-end: 4;
            margin-right: 30px;
        }

        #btn1 {
            grid-column-start: 5;
            grid-column-end: 6;
            margin-left: 30px;
        }

        .BUT1 {
            background: rgb(19, 19, 19);
            color: aliceblue;
        }

        .BUT2 {
            background: rgb(150, 148, 148);
            color: rgb(15, 15, 15);
            animation: darkButton 1s;
        }


        .PARA {
            color: black;
        }

        .PARA1 {
            color: aliceblue;
            animation: darkPara 1s;
        }


        @keyframes darkButton {
            0% {
                background: rgb(19, 19, 19);
                color: aliceblue;
            }

            100% {
                background: rgb(150, 148, 148);
                color: rgb(15, 15, 15);
            }
        }

        @media screen and (max-width: 600px) {
            div.bigbox {

                grid-template-rows: 60% 40%;
            }

            .sec-elmnt {
                grid-row-start: 1;
                grid-row-end: 2;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #elmnt {
                height: 50%;
                width: 75%;
            }

            p {
                margin: 30px;
                font-size: 1.6rem;
                line-height: 35px;
            }

            .sec-btn {
                grid-row-start: 2;
                grid-row-end: 3;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-evenly;
                align-items: center;
            }

            #btn {
                margin-right: 0;
            }

            #btn1 {
                margin-left: 0;
            }
        }

        @media screen and (max-width: 360px) {
            .sec-elmnt {
                display: grid;
                grid-row-start: 1;
                grid-row-end: 2;
                grid-template-columns: 20% 60% 20%;
                grid-template-rows: 20% 70% 0%;
            }

            .sec-btn {
                display: grid;
                grid-row-start: 2;
                grid-row-end: 3;
                grid-template-columns: 17% 10% 20% 6% 20% 10% 17%;
                grid-template-rows: 40% 60%;
            }

            #par {
                font-size: 0.5rem;
            }

            #btn {
                font-size: 6px;
            }

            #btn1 {
                font-size: 6px;
            }
        }
    </style>

<body class="light" id="body">
    <div class="bigbox">
        <div class="sec-elmnt">
            <div class="EMT" name="Element" id="elmnt">
                <p class="PARA" name="paragraph" id="par">
                    Hey Buddy, Too Bright? <br>
                    Wanna see my Dark side?<br>
                    Hit the button Babe!
                </p>
            </div>
        </div>
        <div class="sec-btn">
            <button class="BUT1" name="Button" id="btn" type="button" onclick="switchDark()">DARK MODE</button>
            <button class="BUT1" name="Button" id="btn1" type="button" onclick="switchLight()">LIGHT MODE</button>
        </div>

        <script>
            function switchDark() {
                document.getElementById('body').setAttribute("class", "dark");
                document.getElementById('btn').setAttribute("class", "BUT2");
                document.getElementById('btn1').setAttribute("class", "BUT2");
                document.getElementById('elmnt').setAttribute("class", "EMT1");
                document.getElementById('par').setAttribute("class", "PARA1");
                document.getElementById('par').innerHTML = 'Oops.., <br>Cant See? Calling Mama?<br>Switch on!';
            }
            function switchLight() {
                document.getElementById('body').setAttribute("class", "light");
                document.getElementById('btn').setAttribute("class", "BUT1");
                document.getElementById('btn1').setAttribute("class", "BUT1");
                document.getElementById('elmnt').setAttribute("class", "EMT");
                document.getElementById('par').setAttribute("class", "PARA");
                document.getElementById('par').innerHTML = 'Hey Buddy, Too Bright? <br> Wanna see my Dark side?<br>Hit the button Babe!';
            }
        </script>
</body>
</head>
