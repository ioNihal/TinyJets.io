<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <link rel="stylesheet" href="styles.css">
    <title>HOME-TinyJets.io</title>
    <style>
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: 90% 10%;
        }

        .landing-page {
            grid-row-start: 1;
            grid-row-end: 2;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            padding: 100px 80px;
            text-align: center;
            opacity: 0.5;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3rem;
            font-family: "JetBrains mono";
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        p {
            font-size: 1.4rem;
            font-family: 'Fira Code', monospace;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1s;
        }

        .gstart {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            width: 20%;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.5s;
        }

        .gstart:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .nav-bar {
            grid-row-start: 2;
            grid-row-end: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;


        }

        .nav-bar a {
            margin: 0 10px;
        }

        .nav-bar img {
            width: 30px;
            height: 30px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-bar img:hover {
            opacity: 1;
        }


        @media screen and (max-width: 412px) {

            /* Responsive styles for smaller screens */
            body {
                grid-template-rows: 80% 20%;
            }
            .landing-page {
                padding: 80px 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .gstart {
                width: 40%;
                padding: 10px 20px;
                font-size: 1rem;
            }
            .nav-bar {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .nav-bar a {
            margin: 20px 10px;
        }
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <h1>Ready For Launch?</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga accusantium tempore quis, odio quod beatae
            accusamus magni corrupti ad alias molestias doloremque natus ratione exercitationem optio aliquam architecto
            consequuntur dolore?
        </p>
        <button class="gstart" id="gsbtn">Get Started</button>
    </div>

    <footer class="nav-bar">
        <a href="#"><img src="" alt="Instagram"></a>
        <a href="#"><img src="" alt="Twitter"></a>
        <a href="#"><img src="" alt="Email"></a>
        <a href="#"><img src="" alt="GitHub"></a>
    </footer>
    <script>
        function rMain() {
            location.href = "main.html"
        }
        const gstartButton = document.getElementById('gsbtn');
        gstartButton.addEventListener('click', rMain);
    </script>
</body>

</html>
